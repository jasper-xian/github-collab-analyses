<!doctype html>


<head><title>Select a Repository</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"> 
    <meta charset=utf-8> </head>
    <body>
        <button><a href="{{ url_for('home', username=username) }}">Home</a></button>
        <h3>Select a Repository</h3>
        <form method="POST">
            <select name= "repoList" method="POST">
                {% for repoName in repoNames %}
                    <option value= "{{repoName}}" SELECTED>{{repoName}}</option>"
                {% endfor %}
            </select>
            <input type="submit" value="Select" class="btn">
        </form>
    </body>
