<!doctype html>


<head><title>Search for file in {{ repoName }} </title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"> 
    <meta charset=utf-8> </head>
    <body>
        <button name="home"><a href="{{ url_for('home', username=username) }}">Home</a></button>
        <button><a href="{{ url_for('selectRepo', username=username) }}">Change Repository</a></button>
        <h3>Repository: {{ repoName }}</h3>
        <form method="POST">
            <label for="filename">File Name:</label>
            <input name="filename">
            <input type="submit">
        </form>
        <p>Submit a blank field to see the scores for all files in the repository</p>
        <p style="color: red;">Faulty filename. Please try again.</p>
    </body>
