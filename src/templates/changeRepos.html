<!doctype html>


<head><title>Change Repositories</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"> 
    <meta charset=utf-8> </head>
    <body>
        <button name="home"><a href="{{ url_for('home', username=username) }}">Home</a></button>
        <h3>Add a Repository</h3>
        <form method="POST">

            <label for="reponame">Repository Name (i.e. myuser/repo-name)</label>
            <input type="text" name="reponame" class="field" required>
    
            <input type="submit" name = "add" value="Add" class="btn">
          
          </form>
        <p>Please allow a few minutes to calculate the results.</p>
        <br>
        <h3>Update a Repository</h3>
        <form method="POST">
            <select name= "updateRepo" method="POST">
                {% for name in repoNames %}
                    <option value= "{{name}}" SELECTED>{{name}}</option>"
                {% endfor %}
            </select>
            <input type="submit" name = "update" value="Update" class="btn">
        </form>
        <p>Please allow a few minutes to calculate the results.</p>
        <br>
        <h3>Remove a Repository</h3>
        <form method="POST">
            <select name= "removeRepo" method="POST">
                {% for name in repoNames %}
                    <option value= "{{name}}" SELECTED>{{name}}</option>"
                {% endfor %}
            </select>
            <input type="submit" name = "remove" value="Remove" class="btn">
        </form>
    </body>
